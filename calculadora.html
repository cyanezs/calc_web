<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.0/css/all.min.css" integrity="sha512-7j4Z0gJLR7Vw21jKryz7Oy8WkLzYGvA2fDl/Y+9ZBYWmGg1vvl2zJ5ahLskjYzCfOK1+JCV1d5wtX9oNSKj+GQ==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="css/calculadora.css">
</head>

    <body>
        <div class="container">

            <div class="row">
            <div class="col-sm-12">
                <h1 class="text-center">Calculadora</h1>
                <hr>
            </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="calculator">

                        <div class="display">
                        <input type="text" class="form-control" disabled>
                    </div>

                    <div class="container">
                        <div class="row justify-content-center">
                            <button class="btn miboton btn-lg btn-secondary m-1 numero" value="7">7</button>
                            <button class="btn miboton btn-lg btn-secondary m-1 numero" value="8">8</button>
                            <button class="btn miboton btn-lg btn-secondary m-1 numero" value="9">9</button>
                            <button class="btn miboton btn-lg btn-secondary m-1 operador" value="/">/</button>
                            <button class="btn miboton btn-lg btn-secondary m-1 clear" value="C">C</button>
                        </div>

                        <div class="row justify-content-center">
                            <button class="btn miboton btn-lg btn-secondary m-1 numero" value="4">4</button>
                            <button class="btn miboton btn-lg btn-secondary m-1 numero" value="5">5</button>
                            <button class="btn miboton btn-lg btn-secondary m-1 numero" value="6">6</button>
                            <button class="btn miboton btn-lg btn-secondary m-1 operador" value="*">*</button>
                            <button class="btn miboton btn-lg btn-secondary m-1 operador" value="%">%</button>
                        </div>

                        <div class="row justify-content-center">
                            <button class="btn miboton btn-lg btn-secondary m-1 numero" value="1">1</button>
                            <button class="btn miboton btn-lg btn-secondary m-1 numero" value="2">2</button>
                            <button class="btn miboton btn-lg btn-secondary m-1 numero" value="3">3</button>
                            <button class="btn miboton btn-lg btn-secondary m-1 operador" value="-">-</button>
                            <button class="btn miboton btn-lg btn-secondary m-1 operador" value="+">+</button>
                        </div>
                        
                        <div class="row justify-content-center">
                            <button class="btn miboton btn-lg btn-secondary m-1 numero" value="0">0</button>
                            <button class="btn miboton btn-lg btn-secondary m-1 decimal" value=".">.</button>
                            <button class="btn miboton btn-lg btn-secondary m-1 igual" value="=">=</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <footer class="text-center mt-5" >
